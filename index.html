<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Current Weather - OOP</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
          <h1 id="location"></h1>
          <ul class="list-group mt-3">
            <li class="list-group-item" id="description"></li>
            <li class="list-group-item" id="temp"></li>
            <li class="list-group-item" id="uv_index"></li>
            <li class="list-group-item" id="wind_speed"></li>
            <li class="list-group-item" id="wind_direction"></li>
            <li class="list-group-item" id="pressure"></li>
            <li class="list-group-item" id="humidity"></li>
          </ul>
          <h1 class="mt-3">Change city</h1>
          <form id="change-city">
            <div class="form-group">
              <label for="city-name">City</label>
              <input type="text" id="city-name" class="form-control">
            </div>
            <input type="submit" class="btn btn-grey" value="Save changes">
          </form>
        </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <script src="classes/LS.js"></script>
  <script src="classes/Weather.js"></script>
  <script src="classes/UI.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
